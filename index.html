<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Arvo&family=Montserrat&family=Oswald&family=Quicksand&family=Raleway&family=Roboto&family=Zilla+Slab&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="style.css">
    <title>Input Event</title>
</head>
<body>
    <header>
        <h1>Choose a font</h1>
    </header>
    <main>
        <div class="main-wrapper">
            <input type="text" id="text" maxlength="30" placeholder="Type something" spellcheck="false"> 
            <ul>
                <li id="font1"></li>
                <li class="smallerfont" id="font2"></li>
                <li class="smallerfont" id="font3"></li>
                <li class="smallerfont" id="font4"></li>
                <li class="smallerfont" id="font5"></li>
                <li class="smallerfont" id="font6"></li>
                <li id="font7"></li>
            </ul>
            <p>Find these and more on <a href="https://fonts.google.com/" target="_blank">Google Fonts <i class="fas fa-external-link-alt"></i></a></p>
        </div>
    </main>
</body>
<script src="script.js"></script>
</html>
